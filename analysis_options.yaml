# This file configures the analyzer to use the lint rule set from `package:lint`

# include: package:lint/strict.yaml # For production apps
include: package:lint/casual.yaml # For code samples, hackathons and other non-production code
# include: package:lint/package.yaml # Use this for packages with public API

# You might want to exclude auto-generated files from dart analysis
analyzer:
  errors:
    # If you plan on using Freezed in combination with json_serializable,
    # recent versions of json_serializable and meta may require you to
    # disable the invalid_annotation_target warning.
    invalid_annotation_target: ignore

  exclude:
    - '**.freezed.dart'
    - '**.g.dart'

# You can customize the lint rules set to your own liking. A list of all rules
# can be found at https://dart-lang.github.io/linter/lints/options/options.html
linter:
  rules:
    sort_pub_dependencies: false
    avoid_classes_with_only_static_members: false
    sort_constructors_first: true
    prefer_single_quotes: true
    directives_ordering: false
